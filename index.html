<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="header">Weather Dashboard</div>
        <div class="content">
            <div class="selectCity">
                <form>
                    <input type="text" placeholder="Search Cities" id="searchInput" name="searchInput">
                    <button type="submit" id="searchButton" name="searchButton"><i class="fa fa-search"></i></button>
                </form>
                <div class="cityButtons"></div>
            </div>
            <div class="col-sm-9 weather">
                <div class="current">
                    <p>
                    <h2 id="currentCity"></h2>
                    <h4 id="currentDay"></h4>
                    </p>
                    <div class="currentWeather"></div>
                </div>

                <div class="forecast"></div>
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
